description = ""
authors = ["Kenta Kabashima <kenta_program37@hotmail.co.jp>"]
readme = "README.md"
packages = []
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
# Sphinx and its Extensions, Themes
sphinx = "^8.1.3"
sphinxcontrib-plantuml = "^0.30"
sphinxext-opengraph = "^0.9.1"
sphinxcontrib-bibtex = "^2.6.3"
sphinx-orange-book-theme = "^0.14.0"
myst-parser = "^4.0.0"
myst-nb = "^1.1.2"
sphinxcontrib-trimblank = "^1.0.3"
# Plotting
numpy = "^2.2.1"
pandas = "^2.2.3"
xarray = "^2024.11.0"
plotly = "^5.24.1"
# Jupyter
jupyterlab = "^4.3.4"
ipywidgets = "^8.1.5"
ipython = "^8.31.0"
ipykernel = "^6.29.5"
cython = "^3.0.11"
# Others
msgpack = "^1.1.0"
mpmath = "^1.3.0"
# setuptools is required for sphinxcontrib-bibtex
setuptools = "^75.6.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
black = "^24.10.0"
doc8 = "^1.1.2"
sphinx-autobuild = "^2024.10.3"
isort = "^5.13.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
