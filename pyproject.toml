sphinxcontrib-plantuml = "^0.30"
sphinxext-opengraph = "^0.9.1"
sphinxcontrib-bibtex = "^2.6.2"
sphinx-orange-book-theme = "^0.11.0"
myst-parser = "^3.0.1"
myst-nb = "^1.1.0"
sphinxcontrib-trimblank = "^1.0.3"
# Plotting
numpy = "^2.0.0"
pandas = "^2.2.2"
xarray = "^2024.6.0"
plotly = "^5.22.0"
# Jupyter
jupyterlab = "^4.2.2"
ipywidgets = "^8.1.3"
ipython = "^8.25.0"
ipykernel = "^6.29.4"
cython = "^3.0.10"
# Others
msgpack = "^1.0.8"
mpmath = "^1.3.0"
